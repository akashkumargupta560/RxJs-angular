<div class="table-page">
    <table class="table">
        <thead>
          <tr>
            <th *ngFor="let header of headers">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data" (click)="onRowClick(row)">
            <td *ngFor="let column of headers">{{ row[column] }}</td>
          </tr>
        </tbody>
      </table>
</div>
