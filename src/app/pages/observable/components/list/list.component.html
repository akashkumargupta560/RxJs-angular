<div class="list-page">
    <div class="topic-list">
        <web-card [title]="list">
          <ng-container>
             <a routerLink="/observable"><button>List-button</button></a>
          </ng-container>
        </web-card>
        <web-card [title]="fromEventTitle">
         <ng-container>
             <a routerLink="/from-event"><button>Event-button</button></a>
          </ng-container>
        </web-card>
        <web-card title="Interval-Timer Card">
         <ng-container>
            <a routerLink="/interval-timer"><button>Interval-button</button></a>
         </ng-container>
        </web-card>
        <web-card title="Of-From Card">
         <ng-container>
            <a routerLink="/of-from"><button>Of-from-button</button></a>
         </ng-container>
        </web-card>
         <web-card title="toArray Card">
            <ng-container>
               <a routerLink="/toArray"><button>toArray-button</button></a>
            </ng-container>
         </web-card>
         <web-card title="Custom-Obervable Card">
            <ng-container>
               <a routerLink="/custom-observ"><button>Custom-Observ-button</button></a>
            </ng-container>
         </web-card>
     </div>
</div>
